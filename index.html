<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on-sale-countdown-github-03</title>
    <style>@import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");</style>
<link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <span id="screenSize"></span>
    <div class="container">
      <div class="left">
        <img src="./assets/7280-new.svg" alt="" />
      </div>

      <div class="right">
        <img src="./assets/7280-new.svg" alt="" />
      </div>

      <div class="centerBox">
        <div class="center">
          <img src="./assets/14657 [Converted]2222.svg" alt="" />
        </div>
        <h1 class="head">LIMITED TIME ONLY</h1>
        <div class="countdownBox">
          <div class="time-box">
            <h2 id="days">--</h2>
            <span>Days</span>
          </div>
          <div class="time-box">
            <h2 id="hours">--</h2>
            <span>Hours</span>
          </div>
          <div class="time-box">
            <h2 id="minutes">--</h2>
            <span>Minutes</span>
          </div>
          <div class="time-box">
            <h2 id="seconds">--</h2>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <footer id="foot">
      <div class="author">
        <a href="https://github.com/emre-boz/responsive-on-sale-countdown-timer">Github Link</a>
      </div>
      <h3>Footages</h3>
      <div>
        Happ People:
        <a href="http://www.freepik.com">Designed by pch.vector / Freepik</a>
      </div>
      <div>
        Mega Sale Banner:
        <a href="http://www.freepik.com">Designed by starline / Freepik</a>
      </div>
    </footer>

<script src="./main.js"></script>
  </body>
</html>
